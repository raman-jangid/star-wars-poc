<header>
    <h3>Star Wars Planets</h3>
</header>
<content>
    <div class="card-container">
        <div class="card" *ngFor="let planet of planets">
            <div class="image">
                <img #img [src]="planet?.image_url"
                    (error)="img.src='https://placehold.co/600x400?text=Image+not+Found'">
            </div>
            <div class="details">
                <div>Name: <span>{{planet?.name}}</span></div>
                <div>Rotation: <span>{{planet?.rotation_period}}</span></div>
                <div>Climate: <span>{{planet?.climate}}</span></div>
                <div>Gravity: <span>{{planet?.gravity}}</span></div>
                <div>Terrain: <span>{{planet?.terrain}}</span></div>
                <div>Water: <span>{{planet.surface_water}}</span></div>
            </div>
        </div>
    </div>
</content>
